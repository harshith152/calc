<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
<div>
    <div class="display">0</div>
    <div class="calculator">
        <button data-type="num" class="a">7</button>
        <button data-type="num" class="a">8</button>
        <button data-type="num" class="a">9</button>
        <button data-type="delete" class="b">DEL</button>
        <button data-type="num" class="a">4</button>
        <button data-type="num" class="a">5</button>
        <button data-type="num" class="a">6</button>
        <button data-type="op" class="a">+</button>
        <button data-type="num" class="a">1</button>
        <button data-type="num" class="a">2</button>
        <button data-type="num" class="a">3</button>
        <button data-type="op" class="a">-</button>
        <button data-type="decimal" class="a">.</button>
        <button data-type="num" class="a">0</button>
        <button data-type="op" class="a">/</button>
        <button data-type="op" class="a">*</button>
        <button class="span-two b" data-type="reset">RESET</button>
        <button class="span-two c" data-type="equal">=</button>
    </div>
</div>  
<script src="calc.js"></script>
</body>
</html>
